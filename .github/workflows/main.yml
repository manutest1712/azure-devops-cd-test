
name: Terraform Static Code Analysis

on:
  pull_request:
    paths:
      - '**/*.tf'
  push:
    branches:
      - main

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: pip install checkov

      # Optional: Run terraform init in the correct folder
      - name: Terraform Init
        working-directory: ./terraform/environments/test
        run: terraform init

      # --- Run Checkov Against This Specific Folder ---
      - name: Run Checkov Scan
        run: checkov -d ./terraform/environments/test --output cli

      # Optional: Create JSON report for storage or tools
      - name: Create JSON Report
        run: checkov -d ./terraform/environments/test -o json > checkov-report.json

      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json
