trigger:
- main

pool: myAgentPool


variables:
  projectRoot: $(System.DefaultWorkingDirectory)
  environmentName: "production"
  azureServiceConnectionId: 'DemoConnection'
  webAppName: 'flaskwebapp123456'
  backend_rg: 'AzureDevops'
  backend_stg: 'tfstateaccount2025manu'
  backend_container: 'tfstate'
  backend_key: 'test.terraform.tfstate'
  selinum_test_enviroment: 'test-selenium-env'
  
stages:
- stage: BuildStage
  displayName: "Build and Test"
  jobs:
    - job: BuildJob
      pool: myAgentPool
      steps:
      - task: TerraformInstaller@1
        displayName: 'Install terraform'
        inputs:
          terraformVersion: 'latest'
      
      # Terraform INIT
      - task: TerraformTaskV4@4
        displayName: 'Terraform Init'
        inputs:
          provider: azurerm
          command: init
          backendServiceArm: $(azureServiceConnectionId)
          backendAzureRmResourceGroupName: $(backend_rg)
          backendAzureRmStorageAccountName: $(backend_stg)
          backendAzureRmContainerName: $(backend_container)
          backendAzureRmKey: $(backend_key)
          workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
        # --- CRITICAL: Define the ARM environment variables here ---
        #env:
          # These must be set as Secret Variables in Azure DevOps
          #TF_VAR_client_id: $(client_id)
          #TF_VAR_client_secret: $(client_secret)
          #TF_VAR_tenant_id: $(tenant_id)
          #TF_VAR_subscription_id: $(subscription_id)

            # Terraform PLAN
     # - task: TerraformTaskV4@4
     #   displayName: 'Terraform Plan'
     #   inputs:
     #     provider: azurerm
     #     command: plan
     #     backendServiceArm: $(azureServiceConnectionId)
     #     backendAzureRmResourceGroupName: $(backend_rg)
     #     backendAzureRmStorageAccountName: $(backend_stg)
     #     backendAzureRmContainerName: $(backend_container)
     #     backendAzureRmKey: $(backend_key)
     #     environmentServiceNameAzureRM: $(azureServiceConnectionId)
     #     workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
     #     commandOptions: '-out=tfplan'
     #   env:
          # These must be set as Secret Variables in Azure DevOps
     #     TF_VAR_client_id: $(client_id)
     #     TF_VAR_client_secret: $(client_secret)
     #     TF_VAR_tenant_id: $(tenant_id)
     #     TF_VAR_subscription_id: $(subscription_id)
      # Terraform APPLY
      - task: TerraformTaskV4@4
        displayName: 'Terraform Apply'
        inputs:
          provider: azurerm
          command: apply
          workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
          environmentServiceNameAzureRM: $(azureServiceConnectionId)
    #      commandOptions: 'tfplan'
        
        env:
          # These must be set as Secret Variables in Azure DevOps
          TF_VAR_client_id: $(client_id)
          TF_VAR_client_secret: $(client_secret)
          TF_VAR_tenant_id: $(tenant_id)
          TF_VAR_subscription_id: $(subscription_id)
          

      # Ensure Node.js is available
      - task: NodeTool@0
        inputs:
          versionSpec: '18.x'  # Or whichever version your Newman requires
        displayName: 'Use Node.js 18.x'
      - task: CmdLine@2
        displayName: Install Newman
        inputs:
          script: 'npm install -g newman'
          workingDirectory: $(System.DefaultWorkingDirectory)
      - task: CmdLine@2
        displayName: Run Data Validation Tests
        continueOnError: true
        inputs:
          script: 'newman run TestSuite.Data-Validation.json -e Test.environment.json --reporters cli,junit --reporter-junit-export TEST-DataValidation.xml'
          workingDirectory: $(System.DefaultWorkingDirectory)/automatedtesting/postman

      - task: CmdLine@2
        displayName: Run Regression Tests
        continueOnError: true
        inputs:
          script: 'newman run TestSuite.Regression.json -e Test.environment.json --reporters cli,junit --reporter-junit-export TEST-Regression.xml'
          workingDirectory: $(System.DefaultWorkingDirectory)/automatedtesting/postman

      - task: PublishTestResults@2
        displayName: 'Publish Postman Test Results'
        inputs:
          testResultsFormat: 'JUnit'
          testResultsFiles: '**/TEST-*.xml'   # Matches TEST-DataValidation.xml and TEST-Regression.xml
          searchFolder: $(System.DefaultWorkingDirectory)/automatedtesting/postman
          mergeTestResults: true
          testRunTitle: 'Postman Data Validation & Regression Tests'

      #--------------------------------------------#
      # Selenium (UI) Test Suite - Archive the package  
      # "ArchiveFiles@2" picks up the web package and archives it.
      - task: ArchiveFiles@2
        displayName: 'Archive UI Tests'
        inputs:
          rootFolderOrFile: $(System.DefaultWorkingDirectory)/automatedtesting/selenium
          includeRootFolder: false
          archiveType: 'zip'
          archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip'
      # Selenium Test Suite - Publish the package  
      - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip   # Same as the archiveFile artifact above. 
        displayName: 'Upload Package'
        artifact: drop-uitests
          #--------------------------------------------#    
      # FakeRestAPI - Archive
      # ToDo: Complete the ArchiveFiles@2 task and publish step 
      - task: ArchiveFiles@2
        displayName: 'Archive FakeRestAPI'
        inputs:
          rootFolderOrFile: $(System.DefaultWorkingDirectory)/automatedtesting/jmeter/fakerestapi
          includeRootFolder: false
          archiveType: 'zip'
          archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip'
      - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
        displayName: 'Upload Package'
        artifact: drop-fakerestapi
              # FakeRestAPI - Archive
      # ToDo: Complete the ArchiveFiles@2 task and publish step 
      - task: ArchiveFiles@2
        displayName: 'Archive FakeRestAPI python'
        inputs:
          rootFolderOrFile: $(System.DefaultWorkingDirectory)/automatedtesting/jmeter/fakerestapi-py
          includeRootFolder: false
          archiveType: 'zip'
          archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi-py.zip'
      - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi-py.zip
        displayName: 'Upload Package'
        artifact: drop-fakerestapi-py

      #--------------------------------------------#  
      # JMeter (Performance) Test Suite - Archive
      # ToDo: Complete the ArchiveFiles@2 task and publish step 
      - task: ArchiveFiles@2
        displayName: 'Archive PerformanceTestSuite'
        inputs:
          rootFolderOrFile: $(System.DefaultWorkingDirectory)/automatedtesting/jmeter/performancetest
          includeRootFolder: false
          archiveType: 'zip'
          archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip'
      # JMeter Test Suite - Publish    
      - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip
        displayName: 'Upload Package'
        artifact: drop-perftests
#--------------------------------------------#  
# DEPLOYMENT STAGE
#--------------------------------------------#    
- stage: Deploy
  jobs:
  #--------------------------------------------#  
  # Deploy FakeRestAPI Web App
  # ToDo: Provide <environment name> you created in your DevOps project
  - deployment: FakeRestAPI
    pool: myAgentPool
    environment: $(selinum_test_enviroment)   # ToDo
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: demo-app-udacity
              appType: webAppLinux
              package: $(Pipeline.Workspace)/drop-fakerestapi-py/$(Build.BuildId)-fakerestapi-py.zip
              startUpCommand: 'pip install -r requirements.txt && gunicorn --bind 0.0.0.0:8000 app:app'
          #--------------------------------------------#    
          # Run JMeter test suite against the App Service
          - task: Bash@3
            inputs:
              workingDirectory: $(Pipeline.Workspace)
              script: |
                set -e

                echo $(Pipeline.Workspace)
                ls -R $(Pipeline.Workspace)

                # Download latest stable JMeter bundle (URL never changes)
                echo "downloading jmeter"
                wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
                
                # Extract items
                tar -xf apache-jmeter-5.6.3.tgz

                unzip -o $(Build.BuildId)-perftests.zip
                
                ./apache-jmeter-5.6.3/bin/jmeter -n -t PerformanceTestSuite.jmx -j jmeter.log -f
                cat jmeter.log                                                                           # ToDo: Write your commands
              

  #--------------------------------------------#  
  # Selenium | Functional UI Tests
  # ToDo: 
  - deployment: VMDeploy
    displayName: Selenium Tests
    environment:
      name: $(selinum_test_enviroment)
      resourceType: VirtualMachine
      tags: selenium
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop-uitests     # ToDo: Change/provide a name
            
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |           
                #! /bin/bash
                
                set -e

                # Use current user's home directory to avoid permission issues
                DIR=/var/log/selenium

                # Delete DIR if it exists
                if [ -d "$DIR" ]; then
                    echo "$DIR exist. Deleting it"
                    sudo rm -rf "$DIR"
                fi

                sudo mkdir -p "$DIR"
                sudo chown $USER:$USER "$DIR"

                # Move the artifact to DIR
                mv ~/azagent/_work/1/drop-uitests/$(Build.BuildId)-uitests.zip "$DIR/"
                cd "$DIR"

                # Unzip the Selenium test package
                unzip -o $(Build.BuildId)-uitests.zip
                

                # Add local app folder to PATH
                export PATH=$PATH:$DIR

                # Activate Python virtual environment
                source /opt/selenium-env/bin/activate


                # Run Selenium tests
                echo "Starting Selenium Tests"
                python3 login.py | tee -a selenium.log

                echo "Completed Selenium Tests. Check selenium.log for results."